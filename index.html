    </header>
    <section class="settings">
        <h3>Выберите свой курс</h3>
        <select class="select_settings">
            <option value="SS">Создание сайтов</option>
            <option value="FR">Фронтенд-разработка</option>
            <option value="PS1">Python Start 1</option>
            <option value="PS2">Python Start 2</option>
            <option value="PP1">Python Pro 1</option>
            <option value="PP2">Python Pro 2</option>
        </select>
        <div class='center'>
            <input type='submit' value='ПОЕХАЛИ' class='btn sett active'>
        </div>
    </section>
    <main>

        <div class="block question_block" id="first_q">
            <div class="question_number">ВОПРОС 1</div>
            <p class="question">Первый вопрос</p>
            <div class="answers12">
                <div class="answer first">Ответ 1</div>
                <div class="answer second">Ответ 2</div>
            </div>
            <div class="answers34">
                <div class="answer third">Ответ 3</div>
                <div class="answer fourth">Ответ 4</div>
            </div>
        </div>
        <div class="block open_question_block" id="first_q">
            <div class="open_question_number">ВОПРОС 1</div>
            <p class="open_question">Первый вопрос</p>
            <p class="attempt_count">Количество попыток:</p>
            <div class="input_open_answer">
                <input class="input_open_answer_field" placeholder="Введите ответ">
                <div class='center'>
                    <input type='submit' value='ПРОВЕРИТЬ' class='btn check active'> 
                    <!--  onclick="check_open_answer();" -->
                </div>
            </div>
        </div>
        <div class="block task_block" id="first_q">
            <div class="task_header">ЗАДАНИЕ</div>
            <p class="task_descr">задание</p>
            <div class="input_code">
                <input class="input_code_field" placeholder="Введите код" type="password">
                <div class='center'>
                    <input type='submit' value='ГОТОВО' class='btn ready active'>
                </div>
            </div>
        </div>
        <div class="block q_result_block">
            <div class="q_result">Верно/неверно</div>
            <div class="description">Правильный ответ:</div>
            <div class="right_ans"></div>
            <!--        <div class="description">Верных ответов:</div>-->
            <!--        <div class="cur_score"></div>-->
            <input type='submit' value='ДАЛЬШЕ' class='btn btn_next'>
        </div>
        <div class="result_block">
            <!--        <div class="result_score"></div>-->
            <h1>Спасибо</h1>
            <h1>за участие!</h1>
        </div>

    </main>
